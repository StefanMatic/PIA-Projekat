<div class="row pt-5">
  <div class="col-md-4 offset-md-1" id ="logo">
    <!--Dati pristup ili naci drugo resenje-->
    <img src="assets/image/logo.png" class="img-fluid" alt="logo">
  </div>
  <div class="col-md-6 offset-md-1 mx-auto">
    <div class="card rounded-5">
      <div class="card-header">
        <h3 class="mb-0">Login</h3>
      </div>
      <div class="card-body">
        <form class="form">
          <div class="form-group">
            <label for="">Email</label>
            <input [(ngModel)]="loginUserData.email" name="email" type="text" class="form-control rounded-0" required>
          </div>
          <div class="form-group">
            <label for="">Password</label>
            <input [(ngModel)]="loginUserData.password" name="password" type="password" class="form-control rounded-0"
              required>
          </div>
          <button (click)="loginUser()" type="button" class="btn-primary btn">Login</button>
        </form>
      </div>
    </div>
  </div>
</div>
