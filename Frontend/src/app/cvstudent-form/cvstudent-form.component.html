<div class="alert alert-info" role="alert" *ngIf="statusCV && !statusCV.first">
    You must enter and save your <strong>Personal information</strong>
</div>
<div class="alert alert-info" role="alert" *ngIf="statusCV && !statusCV.second">
  You must enter and save your <strong>Work experience</strong>
</div>
<div class="alert alert-info" role="alert" *ngIf="statusCV && !statusCV.third">
  You must enter and save your <strong>Education and training</strong>
</div>
<div class="alert alert-info" role="alert" *ngIf="statusCV && !statusCV.forth">
  You must enter and save your <strong>Personal skills</strong>
</div>
<div class="row mt-4 mb-4">
  <div class="col-md-8 white-background mx-auto p-3">
    <nav>
      <div class="nav nav-tabs" id="nav-tab" role="tablist">
        <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-personal-info" role="tab"
          aria-controls="nav-home" aria-selected="true">Personal information</a>
        <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-work-experience" role="tab"
          aria-controls="nav-profile" aria-selected="false">Work experience</a>
        <a class="nav-item nav-link" id="nav-contact-tab" data-toggle="tab" href="#nav-education" role="tab"
          aria-controls="nav-contact" aria-selected="false"> Education and training</a>
        <a class="nav-item nav-link" id="nav-contact-tab" data-toggle="tab" href="#nav-personal-skills" role="tab"
          aria-controls="nav-contact" aria-selected="false"> Personal skills</a>
      </div>
    </nav>
    <div class="tab-content" id="nav-tabContent">
      <div class="tab-pane fade show active mt-3 p-3" id="nav-personal-info" role="tabpanel" aria-labelledby="nav-home-tab">
        <!--================Forma za personal info==================-->
        <app-cv-personal-information></app-cv-personal-information>
        <!--========================================================-->
      </div>
      <div class="tab-pane fade mt-3 p-3" id="nav-work-experience" role="tabpanel" aria-labelledby="nav-profile-tab">
        <!--================Forma za work experience==================-->
        <app-cv-work-experience></app-cv-work-experience>
        <!--========================================================-->
      </div>
      <div class="tab-pane fade mt-3 p-3" id="nav-education" role="tabpanel" aria-labelledby="nav-contact-tab">
        <!--================Forma za Education and Training==================-->
        <app-cv-education></app-cv-education>
        <!--========================================================-->

      </div>
      <div class="tab-pane fade mt-3 p-3" id="nav-personal-skills" role="tabpanel" aria-labelledby="nav-contact-tab">
        <!--================Forma za Personal skills==================-->
        <app-cv-personal-skills></app-cv-personal-skills>
        <!--========================================================-->
      </div>

    </div>

    <div class="row" *ngIf="role !== '1'">
      <div class="col-md-12">
        <hr>
      </div>
      <div class="col-md-11 mx-auto text-center grey-background">
        <button class="btn btn-secondary m-2" (click)="finishCV()">Submit</button>
      </div>
    </div>
  </div>
</div>
