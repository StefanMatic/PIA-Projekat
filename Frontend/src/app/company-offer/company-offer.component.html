<div class="row mt-4 mb-4">
  <div class="col-md-8 white-background mx-auto p-3">
    <form [formGroup]="offerForm" (ngSubmit)="onSubmit()">
      <div class="row p-3">
        <h3 class="mb-2">New offer:</h3>
      </div>
      <div class="row">
        <div class="form-group col-md-12">
          <label for="">Name of position:</label>
          <input formControlName="name" name="name" type="text" class="form-control rounded-5">
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 form-group">

          <ng-multiselect-dropdown class="mb-2" [placeholder]="'Type of offer'" [data]="dropdownList" formControlName="selectedItems"
            [settings]="dropdownSettings" (onSelect)="onItemSelect($event)" (onSelectAll)="onSelectAll($event)">
          </ng-multiselect-dropdown>

        </div>
      </div>
      <div class="row">
        <div class="form-group col-md-12">
          <label for="">Description:</label>
          <textarea formControlName="description" class="form-control rounded-5"></textarea>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <label for="">Deadline to apply:</label>
        </div>
        <div class="form-group col-md-6">
          <input formControlName="deadlineDate" name="deadlineDate" type="date" class="form-control rounded-5">

        </div>
        <div class="form-group col-md-6">
          <input formControlName="deadlineTime" name="deadlineTime" type="time" class="form-control rounded-5">
        </div>
      </div>
      <div class="row">
        <button class="btn-primary btn mt-3 col-md-2 mx-auto" type="submit" [disabled]="!offerForm.valid">Save</button>
      </div>
    </form>


  </div>
</div>
