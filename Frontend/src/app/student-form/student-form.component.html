<form [formGroup]="studentForm" (ngSubmit)="onSubmit()">
  <div formGroupName="accountInfo">
    <h3 class="mb-2">Account info:</h3>

    <div class="form-group">
      <label for="">Username:</label>
      <input formControlName="username" name="username" type="text" class="form-control rounded-5">
    </div>
    <div class="row">
      <div class="form-group col-md-6">
        <label for="">Password:</label>
        <input formControlName="password" name="password" type="password" class="form-control rounded-5">
      </div>
      <div class="form-group col-md-6">
        <label for="">Repeat password:</label>
        <input name="password" type="password" class="form-control rounded-5">
      </div>
    </div>
  </div>

  <hr>

  <div formGroupName="personalInfo">
    <h3 class="mb-2">Personal info:</h3>

    <div class="form-group">
      <label for="">Name:</label>
      <input formControlName="name" name="name" type="text" class="form-control rounded-5">
    </div>
    <div class="form-group">
      <label for="">Lastname:</label>
      <input formControlName="lastname" name="lastname" type="text" class="form-control rounded-5">
    </div>
    <div class="form-group">
      <label for="">Number:</label>
      <input formControlName="number" name="number" type="text" class="form-control rounded-5">
    </div>
    <div class="form-group">
      <label for="">Email:</label>
      <input formControlName="email" name="email" type="email" class="form-control rounded-5">
    </div>
    <div class="form-control">
      <input formControlName='graduated' name="dipl" type="checkbox">
      <label class="form-check-label">
        Graduated
      </label>
    </div>
    <div class="mt-3">
      <button class="btn btn-warning" type="button" (click)="filePicker.click()">Pick Image</button>
      <input type="file" #filePicker (change)="onImagePicked($event)">
    </div>
  </div>
  <button class="btn-primary btn mt-5" type="submit" [disabled]="!studentForm.valid">Register</button>
</form>
