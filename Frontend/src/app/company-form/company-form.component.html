<form [formGroup]="companyForm" (ngSubmit)="onSubmit()">
  <div formGroupName="accountInfo">
    <h3 class="mb-2">Account info:</h3>

    <div class="form-group">
      <label for="">Username:</label>
      <input formControlName="username" name="username" type="text" class="form-control rounded-5">
      <!--Error-->
      <!--Treba da se doda da izade greska tek kada se pritisne na polje-->
      <p *ngIf="companyForm.get('accountInfo.username').invalid">Please enter a post title.</p>

    </div>
    <div class="row">
      <div class="form-group col-md-6">
        <label for="">Password:</label>
        <input formControlName="password" name="password" type="password" class="form-control rounded-5">
      </div>
      <div class="form-group col-md-6">
        <label for="">Repeat password:</label>
        <input name="password" type="password" class="form-control rounded-5">
      </div>
    </div>
  </div>

  <hr>

  <!--Company info-->
  <div formGroupName="companyInfo">
    <h3 class="mb-2">Company info:</h3>

    <!-- Lokacija -->
    <div formGroupName="location">
      <h4 class="mb-2">Location:</h4>

      <div class="form-group">
        <label for="">City:</label>
        <input formControlName="city" name="city" type="text" class="form-control rounded-5">
      </div>
      <div class="form-group">
        <label for="">Address:</label>
        <input formControlName="address" name="address" type="text" class="form-control rounded-5">
      </div>
    </div>

    <hr>

    <div class="form-group">
      <label for="">Name of company:</label>
      <input formControlName="name" name="name" type="text" class="form-control rounded-5">
    </div>
    <div class="form-group">
      <label for="">PIB:</label>
      <input formControlName="pib" name="pib" type="text" class="form-control rounded-5">
    </div>
    <div class="form-group">
      <label for="">Number of Employees:</label>
      <input formControlName="numOfEmployees" name="numOfEmployees" type="text" class="form-control rounded-5">
    </div>
    <div class="form-group">
      <label for="">Email:</label>
      <input formControlName="email" name="email" type="email" class="form-control rounded-5">
    </div>
    <div class="form-group">
      <label for="">Web site:</label>
      <input formControlName="web" name="web" type="text" class="form-control rounded-5">
    </div>

    <div class="form-group">
      <ng-multiselect-dropdown class="mb-2" [placeholder]="'Activities'" [data]="dropdownList" formControlName="selectedItems"
        [settings]="dropdownSettings" (onSelect)="onItemSelect($event)" (onSelectAll)="onSelectAll($event)">
      </ng-multiselect-dropdown>
    </div>

    <div class="form-group">
      <label for="">Spciality:</label>
      <input formControlName="speciality" name="speciality" type="text" class="form-control rounded-5">
    </div>

    <!--Slika-->
    <div class="row mt-3 align-items-center">
      <div class="col-md-3">
        <button class="btn btn-warning" type="button" (click)="filePicker.click()">Pick Image</button>
        <input type="file" #filePicker (change)="onImagePicked($event)">
      </div>
      <div class="col-md-6 image-preview">
        <img *ngIf="imagePreview !=='' && imagePreview && companyForm.get('companyInfo.image').valid" class="img-fluid"
          [src]="imagePreview" [alt]="companyForm.value.companyInfo.name">
        <!--Doraditi izgled svih dodataka kad se desi greska-->
        <p *ngIf="imagePreview !=='' && imagePreview && !companyForm.get('companyInfo.image').valid">
          Wrong format
        </p>
      </div>
    </div>

  </div>

  <!-- [disabled]="!companyForm.valid" -->
  <button class="btn-primary btn mt-5" type="submit">Register</button>
</form>
