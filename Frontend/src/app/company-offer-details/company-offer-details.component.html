<div class="row mt-4 mb-4 p-4">
  <div class="col-md-8 white-background mx-auto p-3">

    <div class="row">
      <div class="col-md-12 text-center">
        <h3>{{myOffer.name}}</h3>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-md-12">
        <h5>Description:</h5>
        <p class="nice-text">{{myOffer.description}}</p>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col-md-12">
          <h5>Type of job:</h5>
          <ul class="nice-text">
            <li *ngFor="let type of myOffer.typeOfJob">
              {{type.item_text}}
            </li>
          </ul>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col-md-12">
        <h5>Deadline:</h5>
        <p class="nice-text">{{myOffer.deadlineDate}}; {{myOffer.deadlineTime}}</p>
      </div>
    </div>
  </div>
</div>
